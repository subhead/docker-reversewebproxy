user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

#load_module /path/to/modules/ndk_http_module.so; # assuming NDK is built as a dynamic module too
#load_module /path/to/modules/ngx_http_lua_module.so;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

  #include geoip config
  include /etc/nginx/geoip_countries.conf;

	#include blockbot config
	include /etc/nginx/blockbot.conf;

	##
	# Logging Settings
	##

  access_log /dev/stdout ;
  error_log /dev/stdout ;

	# This entry is to enable iptables blocking. The ### will be removed if enabled upon start of the container:
	### iptables log entry here

}
